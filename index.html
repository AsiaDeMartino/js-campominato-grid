<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Campo Minato</title>
</head>
<body>
    <div id="section1" class="section">
        <div class="row justify-content-between align-items-center px-5 py-4">
            <div class="col-auto">
                <h1>Prato Fiorito</h1>
            </div>
            <div class="col-auto d-flex gap-3">
                <h3>Difficoltà:</h3>
                <select name="difficoltà" class="form-select" aria-label="Default select example">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Crazy</option>
                  </select>
                <button type="submit" id="play" class="btn btn-light">Play</button>
            </div>
        </div>
    </div>
    <div id="section2" class="section">
        <div id="griglia" class="row align-items-start justify-content-center align-content-start flex-wrap">
        </div>
    </div>
    


    <script type="text/javascript" src="myscript.js">
    </script>

</body>
</html>
